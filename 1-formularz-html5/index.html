<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Zadanie domowe zrob z wykorzystaniem serwisu https://formspree.io -->

    <form clas="form" action="https://formspree.io/l.badocha@arena108.pl" method="POST">
        <div>
            <label for="name">Imię:</label><br>
            <input type="text" name="name" id="name" class="field">
        </div>
        <br>
        <div>
            <label for="lastname">Nazwisko:</label><br>
            <input type="text" name="lastname" id="lastname" class="field">
        </div>
        <br>
        <div>
            <label for="mail">E-mail:</label><br>
            <input type="email" name="_replyto" id="mail" class="field">
        </div>
        <br>
        <div>
            <label for="phone">Telefon:</label><br>
            <input type="tel" name="phone" id="phone" class="field" >
        </div>
        <br>
        <div>
            <label for="city">Wybierz miasto:</label><br>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
        </div>
        <div>
            <p id="gender">Wybierz płeć:</p>
            <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
            <br>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
        </div>
        <div>
            <br>
            <label for="message">Wiadomość: </label><br>
            <textarea name="message" id="message" rows="7" cols="30" class="field"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</body>

</html>
